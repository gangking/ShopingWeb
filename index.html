<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物网站</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/myPage.css">
    <script src="js/jquery.min.js"></script>
    <!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 -->
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/circlr.min.js"></script>
    <script src="js/myPage.js"></script>
</head>
<body>
<!--往下更多精彩-->
<a href="javascript:;">
    <img class="next" src="images/bottom-jingcai.png" alt=""/>
</a>
<!--购物中心制作-->
<a href="#" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="购物中心"/>
</a>
<div id="fullpage">
    <!--第一屏制作-->
    <div class="section section1">
        <img class="fly undwon1" src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt=""/>
        <img class="shirt01 undwon2" src="images/t1xccqfflgxxxild.png" alt=""/>
        <img class="goods" src="images/t1iakufbxxxxctz4tl-824-274.png" alt=""/>
    </div>
    <!--第二屏制作-->
    <div class="section section2">
        <div class="computer">
            <!--搜索框-->
            <div class="searchbox move">
                <img src="images/search-words.png" class="search-words" alt=""/>
            </div>
            <img src="images/search-02-1.png" class="search-02-1" alt=""/>
            <!--沙发图片-->
            <img src="images/goods-441-218.png" class="goods-441-218" alt=""/>
            <!--动画沙发-->
            <img src="images/shirt-02-207-166.png" class="shirt-02" alt=""/>
            <!--遮盖盒子-->
            <div class="cover move"></div>
        </div>
        <!--文字图片-->
        <img src="images/words-01-361-25.png" class="words-01" alt=""/>
        <img src="images/words-02.png" class="words-02" alt=""/>
    </div>
    <!--第三屏制作-->
    <div class="section section3">
        <div class="main">
            <div class="select">
                <img src="images/img-01.gif" alt=""/>
                <img src="images/img-01-a.gif" class="img-01-a" alt=""/>
                <img src="images/btn-01.gif" class="btn-01" alt=""/>
                <img src="images/btn-01-a.gif" class="btn-01-a" alt=""/>
            </div>
            <!--沙发-->
            <img src="images/shirt-02-207-166.png" class="shirt-03" alt=""/>
            <!--斜沙发-->
            <img src="images/t1f.png" class="t1f" alt=""/>
        </div>
    </div>
    <!--第四屏制作-->
    <div class="section section4">
        <div class="box04-over">
            <img src="images/t1nrgqfalfxxbhn6zx-878-71.png" class="yunduo" alt=""/>
            <!--文字-->
            <img class="words" src="images/words-04.png" alt=""/>
            <img class="words words-04-a" src="images/words-04-a.png" alt=""/>
            <div class="car move">
                <img class="t1fimg" src="images/t1f.png" alt=""/>
                <img src="images/car.png" alt=""/>
            </div>
            <div class="note">
                <img class="note-a" src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt=""/>
                <img class="note-t1" src="images/t1.png" alt=""/>
            </div>
        </div>
    </div>
    <!--第五屏制作-->
    <div class="section section5">
        <img class="t1f-05" src="images/t1f.png" alt=""/>
        <div class="overbox">
            <img class="words-05 move" src="images/c5_txt.png" alt=""/>
            <img class="card-05" src="images/c5-ka.png" alt=""/>
            <img class="order-05" src="images/c5-yinhaka.png" alt=""/>
            <img class="mouse" src="images/c5-shubiao1.png" alt=""/>
            <img class="mouse mouse-05-a move" src="images/c5-shubiao2.png" alt=""/>
            <img class="hand-05" src="images/c5-hand.png" alt=""/>
        </div>
    </div>
    <!--第六屏制作-->
    <div class="section section6 move">
        <div class="box06-over">
            <img class="box06" src="images/box06.png" alt=""/>
            <img class="car06_huo" src="images/car06_huo.png" alt=""/>
            <!--云彩-->
            <img class="cloud06" src="images/cloud.png" alt=""/>
            <!--小男孩，女人，地址-->
            <img class="addr06" src="images/addr06.png" alt=""/>
            <img class="boy06" src="images/boy06.png" alt=""/>
            <!--门-->
            <img class="kaimen06" src="images/kaimen06.png" alt=""/>
            <img class="girl" class="women06" src="images/women06.png" alt=""/>
            <!--请收货-->
            <img class="shouhuo06" src="images/shouhuo06.png" alt=""/>
            <!--光的速度-->
            <img class="guang06" src="images/guangdesudu06.png" alt=""/>
        </div>
    </div>
    <!--第七屏制作-->
    <div class="section section7">
        <div class="start07"></div>
        <img class="haoping07" src="images/haoping07.png" alt=""/>
    </div>
    <!--第八屏制作-->
    <div class="section section8">
        <div class="handbox08">
            <div class="box08">
                <img src="images/go_shopping.png" alt=""/>
                <img class="btn-shopping08" src="images/go-shopping-gif.gif" alt=""/>
            </div>
            <!--再来-->
            <img class="recur08" src="images/recur08.png" alt=""/>
            <!--手-->
            <img class="hand08" src="images/hand08.png" alt=""/>
        </div>
    </div>
    <!--第九屏制作-->
    <div class="section section9">
        <div class="container">
            <div id="circlr">
                <div id="loader"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        for (var  i =1 ;i <= 74;i++) {
            var imgs = $('<img data-src="picture/'+i+'.png" />');
            $('#circlr').prepend(imgs);//在标签内部所有标签元素之前添加
        }
        var crl = circlr('circlr', {
            scroll : true,
            loader : 'loader'
        });
    })
</script>
</body>
</html>
